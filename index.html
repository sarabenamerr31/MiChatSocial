<!DOCTYPE html>
<html>
<head>
    <title>Mi Chat Social (Básico)</title>
    <style>
        /* CSS BÁSICO Y ESTABLE */
        body { margin: 0; padding-bottom: 3rem; font-family: sans-serif; }
        #messages { list-style-type: none; margin: 0; padding: 0; }
        #messages li { padding: 5px 10px; }
        #messages li:nth-child(odd) { background: #eee; }
        
        /* ESTILO PARA LA CAJA DE TEXTO Y BOTÓN */
        form { background: #333; padding: 3px; position: fixed; bottom: 0; left: 0; right: 0; display: flex; height: 3rem; box-sizing: border-box; }
        input { border: none; padding: 0 1rem; flex-grow: 1; border-radius: 2rem; margin: 0.25rem; }
        input:focus { outline: none; }
        button { background: #28a745; border: none; padding: 0 1rem; margin: 0.25rem; border-radius: 3px; color: white; cursor: pointer; }
    </style>
</head>
<body>
    <ul id="messages"></ul>
    <form action="">
        <input id="m" autocomplete="off" placeholder="Escribe un mensaje..." /><button>Enviar</button>
    </form>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        // LÓGICA BÁSICA DE CHAT EN TIEMPO REAL
        $(function () {
            var socket = io();
            $('form').submit(function(e) {
                e.preventDefault(); 
                var msg = $('#m').val();
                socket.emit('chat message', msg);
                $('#m').val('');
                return false;
            });
            socket.on('chat message', function(msg) {
                $('#messages').append($('<li>').text(msg));
            });
        });
    </script>
</body>
</html>
